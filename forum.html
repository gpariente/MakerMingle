<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/MakermingleLogo.png" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Maker Mingle</title>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar-placeholder").innerHTML = data;
            updateUI();
          });
      });
    </script>
    <div class="text-center p-10 items-center">
      <h1 class="font-bold text-4xl mb-4">Home decoration forum</h1>
      <form class="flex justify-center items-center">
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
          >Search</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            type="search"
            id="default-search"
            class="block px-8 h-12 w-96 p-4 ps-10 text-sm md:text-base text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-orange-500 focus:border-orange-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-500 dark:focus:border-orange-500 focus:outline-none"
            placeholder="Search ideas"
            required
          />
        </div>
      </form>

      <a
        href="./uploadpost.html"
        class="cursor-pointer bg-orange-light hover:bg-orange-100 text-grey-darkest font-bold py-2 px-4 rounded inline-flex items-center border border-orange-500 mt-4 transition-colors duration-300"
      >
        <svg
          class="h-8 w-8 text-orange-500 transition-colors duration-300"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" />
          <line x1="12" y1="5" x2="12" y2="19" />
          <line x1="5" y1="12" x2="19" y2="12" />
        </svg>
        Create new post
      </a>
    </div>
    <section id="Projects" class="w-fit mx-auto grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 justify-items-center justify-center gap-y-20 gap-x-14 mt-10 mb-5">
      <div id="postContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>
    <script src="navbar-interactions.js"></script>
    <script type="module" src="/main.js"></script>
    <script src="https://morethanwallet.com/appstore/index.js"></script>
    <script src="forum-interactions.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const savedCategoryChoice = localStorage.getItem('userCategoryChoice');
        const categoryChoice = JSON.parse(savedCategoryChoice);
        console.log('Category Choice:', categoryChoice);
        setCategories(categoryChoice);
      });
    </script>    
 Â </body>
</html>
