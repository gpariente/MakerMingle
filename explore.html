<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/MakermingleLogo.png" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Maker Mingle</title>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar-placeholder").innerHTML = data;
            updateUI();
          });
      });
    </script>
    <!-- main container images -->
    <div
      class="bg-white dark:bg-gray-800 h-screen h-full py-6 sm:py-8 lg:py-12"
    >
      <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
        <div
          class="mb-4 flex items-center justify-between gap-8 sm:mb-8 md:mb-12"
        >
          <div class="flex items-center gap-12">
            <h2
              class="text-2xl font-bold text-gray-800 lg:text-3xl dark:text-white"
            >
              Explore
            </h2>

            <p
              class="hidden max-w-screen-sm text-gray-500 dark:text-gray-300 md:block"
            >
              Here you can get inspired, see other's works and get ideas for
              your next DIY project!
            </p>
          </div>
        </div>
        <div id="categoryContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      </div>
    <script src="navbar-interactions.js"></script>
    <script type="module" src="/main.js"></script>
    <script src="https://morethanwallet.com/appstore/index.js"></script>
    <script src="explore-interactions.js"></script>
    <script>document.addEventListener('DOMContentLoaded', function(){
      getCategories();
    })</script>
  </body>
</html>
