<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/MakermingleLogo.png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maker Mingle</title>
  </head>
  <body class="overflow-x-hidden overflow-y-hidden">
    <div id="navbar-placeholder"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar-placeholder").innerHTML = data;
          });
      });
    </script>

    <!-- Main container -->

    <div class="w-screen h-[calc(100vh-5rem)]">
      <div
        class="bg-cover bg-[url('https://images.unsplash.com/photo-1601220959415-375d328bddc4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-opacity-50 bg-center bg-no-repeat h-full w-full"
      >
        <div
          class="container mx-auto flex flex-col my-auto align-middle h-full"
        >
          <div class="my-auto mx-auto lg:mx-0 w-10/12 lg:w-2/5">
            <h1 class="text-8xl mb-4 text-white mb-64">
              <span class="text-orange-500">Create, share and get inspired</span
              ><br />
              about your next project!
            </h1>
          </div>
        </div>
      </div>
    </div>
    <script src="navbar-interactions.js"></script>
    <script type="module" src="/main.js"></script>
    <script src="https://morethanwallet.com/appstore/index.js"></script>
  </body>
</html>
