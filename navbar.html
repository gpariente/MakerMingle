<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/svg+xml" href="/assets/MakermingleLogo.png" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      /* Styles for the overlay */
      .overlay,
      .overlaysignup {
        display: none;
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      /* Styles for the pop-up */
      .popup {
        background-color: #fff;
        padding: 2rem;
        border-radius: 2rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        width: 27rem;
        min-height: 32rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: inherit;
      }

      /* Close button style */
      .close-btn {
        cursor: pointer;
        font-size: 2rem;
        color: #888;
        position: absolute;
        top: 1rem;
        right: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <header
      class="sticky inset-0 z-50 border-b border-slate-100 bg-white/80 backdrop-blur-lg"
    >
      <nav
        class="mx-auto flex gap-8 px-6 transition-all duration-200 ease-in-out lg:px-12 py-4"
      >
        <div class="relative flex items-center">
          <a href="/">
            <img
              src="/assets/MakermingleLogo.png"
              loading="lazy"
              style="color: transparent"
              width="80"
              height="80"
          /></a>
        </div>
        <ul class="hidden items-center justify-center gap-6 md:flex">
          <li class="pt-1.5 font-dm text-sm font-medium text-slate-700">
            <a href="/explore.html">Explore</a>
          </li>
          <li class="pt-1.5 font-dm text-sm font-medium text-slate-700">
            <a href="#">About</a>
          </li>
        </ul>
        <div class="flex-grow"></div>
        <div class="hidden items-center justify-center gap-6 md:flex">
          <a
            href="#"
            onclick="openPopupLogin()"
            class="font-dm text-sm font-medium text-slate-700"
            >Login</a
          >
          <a
            href="#"
            onclick="openPopupSignUp()"
            class="rounded-md bg-gradient-to-br from-orange-600 to-orange-400 px-3 py-1.5 font-dm text-sm font-medium text-white shadow-md transition-transform duration-200 ease-in-out hover:scale-[1.03]"
            >Sign up
          </a>
        </div>
        <div class="relative flex items-center justify-center md:hidden">
          <button type="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
              class="h-6 w-auto text-slate-900"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              ></path>
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <!-- The Login pop-up overlay -->
    <div id="overlay" class="overlay">
      <!-- The Login pop-up content -->
      <div class="popup relative">
        <span class="close-btn" onclick="closePopupLogin()">&times;</span>
        <img
          src="/assets/MakermingleLogo.png"
          loading="lazy"
          style="color: transparent"
          width="140"
          height="140"
        />
        <h2 class="text-2xl font-semibold mb-4">
          Welcome back to Maker Mingle!
        </h2>
        <!-- Your login form goes here -->
        <form
          class="flex flex-col items-center justify-between w-3/4"
          action=""
          method="post"
        >
          <!-- Your login form fields go here -->
          <div class="w-full">
            <label for="username" class="block text-left text-gray-600 mb-2"
              >Email:</label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full border border-gray-300 p-2 rounded mb-4"
            />
            <label for="password" class="block text-left text-gray-600 mb-2"
              >Password:</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full border border-gray-300 p-2 rounded mb-4"
            />
          </div>

          <input
            type="submit"
            value="Login"
            class="bg-gradient-to-br from-orange-600 to-orange-400 text-white px-4 py-2 rounded-full cursor-pointer transition-transform duration-200 ease-in-out hover:scale-[1.03]"
          />
        </form>
      </div>
    </div>

    <!-- The SignUp pop-up overlay -->
    <div id="overlaysignup" class="overlaysignup">
      <!-- The SignUp pop-up content -->
      <div class="popup relative">
        <span class="close-btn" onclick="closePopupSignUp()">&times;</span>
        <img
          src="/assets/MakermingleLogo.png"
          loading="lazy"
          style="color: transparent"
          width="140"
          height="140"
        />
        <h2 class="text-2xl font-semibold mb-4">Welcome to Maker Mingle!</h2>
        <!-- Your login form goes here -->
        <form
          class="flex flex-col items-center justify-between w-3/4"
          action=""
          method="post"
        >
          <!-- Your login form fields go here -->
          <div class="w-full">
            <label for="firstName" class="block text-left text-gray-600 mb-2"
              >First Name:</label
            >
            <input
              type="firstName"
              id="firstName"
              name="firstName"
              required
              class="w-full border border-gray-300 p-2 rounded mb-4"
            />
            <label for="lastName" class="block text-left text-gray-600 mb-2"
              >Last Name:</label
            >
            <input
              type="lastName"
              id="lastName"
              name="lastName"
              required
              class="w-full border border-gray-300 p-2 rounded mb-4"
            />
            <label for="username" class="block text-left text-gray-600 mb-2"
              >Email:</label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full border border-gray-300 p-2 rounded mb-4"
            />
            <label for="password" class="block text-left text-gray-600 mb-2"
              >Password:</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full border border-gray-300 p-2 rounded mb-4"
            />
          </div>

          <input
            type="submit"
            value="Sign up"
            class="bg-gradient-to-br from-orange-600 to-orange-400 text-white px-4 py-2 rounded-full cursor-pointer transition-transform duration-200 ease-in-out hover:scale-[1.03]"
          />
        </form>
      </div>
    </div>

    <script src="navbar-interactions.js"></script>
    <script src="https://morethanwallet.com/appstore/index.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
