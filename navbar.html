<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/MakermingleLogo.png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="app"></div>
    <header
      class="sticky inset-0 z-50 border-b border-slate-100 bg-white/80 backdrop-blur-lg"
    >
      <nav
        class="mx-auto flex gap-8 px-6 transition-all duration-200 ease-in-out lg:px-12 py-4"
      >
        <div class="relative flex items-center">
          <a href="./#">
            <img
              src="https://gpariente.github.io/MakerMingle/assets/MakermingleLogo.png"
              loading="lazy"
              style="color: transparent"
              width="80"
              height="80"
          /></a>
        </div>
        <ul
          id="navLinks"
          class="hidden items-center justify-center gap-6 md:flex flex-col md:flex-row"
        >
          <li class="pt-1.5 font-dm text-sm font-medium text-slate-700">
            <a href="./explore.html">Explore</a>
          </li>
          <li class="pt-1.5 font-dm text-sm font-medium text-slate-700">
            <a href="./about.html">About</a>
          </li>
          <!-- Include Login and Sign Up links for mobile views -->
          <li
            class="pt-1.5 font-dm text-sm font-medium text-slate-700 md:hidden"
          >
            <a href="#" onclick="openPopupLogin()" id="loginFullPage">Login</a>
          </li>
          <li
            class="pt-1.5 font-dm text-sm font-medium text-slate-700 md:hidden"
          >
            <a href="#" onclick="openPopupSignUp()" id="signUpFullPage"
              >Sign up</a
            >
          </li>
          <li
            class="pt-1.5 font-dm text-sm font-medium text-slate-700 md:hidden"
          >
            <a
              href="#"
              id="logoutButtonFullPage"
              onclick="logout()"
              class="rounded-md bg-gradient-to-br from-orange-600 to-orange-400 px-3 py-1.5 font-dm text-sm font-medium text-white shadow-md transition-transform duration-200 ease-in-out hover:scale-[1.03]"
              style="display: none"
              >Logout
            </a>
          </li>
        </ul>
        <div class="flex-grow"></div>
        <div class="hidden items-center justify-center gap-6 md:flex">
          <a
            href="#"
            onclick="openPopupLogin()"
            class="font-dm text-sm font-medium text-slate-700"
            id="loginMobile"
            >Login</a
          >
          <a
            href="#"
            onclick="openPopupSignUp()"
            class="rounded-md bg-gradient-to-br from-orange-600 to-orange-400 px-3 py-1.5 font-dm text-sm font-medium text-white shadow-md transition-transform duration-200 ease-in-out hover:scale-[1.03]"
            id="signUpMobile"
            >Sign up
          </a>
          <a
            href="#"
            id="logoutButtonMobile"
            onclick="logout()"
            class="rounded-md bg-gradient-to-br from-orange-600 to-orange-400 px-3 py-1.5 font-dm text-sm font-medium text-white shadow-md transition-transform duration-200 ease-in-out hover:scale-[1.03]"
            style="display: none"
            >Logout
          </a>
        </div>
        <div class="relative flex items-center justify-center md:hidden">
          <button type="button" onclick="toggleNav()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
              class="h-6 w-auto text-slate-900"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              ></path>
            </svg>
          </button>
        </div>
      </nav>
    </header>
    <!-- The Login pop-up overlay -->
    <div
      id="overlay"
      class="fixed inset-0 hidden bg-black bg-opacity-50 flex justify-center items-center z-40"
    >
      <!-- The Login pop-up content -->
      <div
        class="bg-white p-8 rounded-2xl shadow-2xl w-160 min-h-[32rem] flex flex-col items-center justify-start relative"
      >
        <span
          class="absolute top-4 right-8 cursor-pointer text-2xl text-gray-500"
          onclick="closePopupLogin()"
          >&times;</span
        >
        <img
          src="./assets/MakermingleLogo.png"
          loading="lazy"
          style="color: transparent"
          width="140"
          height="140"
        />
        <h2 class="text-2xl font-semibold mb-4">
          Welcome back to Maker Mingle!
        </h2>
        <!-- Your login form goes here -->
        <form
          class="flex flex-col items-center justify-between w-3/4"
          onsubmit="return login(event)"
          method="post"
        >
          <!-- Your login form fields go here -->
          <div class="w-full">
            <label for="username" class="block text-left text-gray-600 mb-2"
              >Email:</label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full border border-gray-300 p-2 rounded mb-4"
            />
            <label for="password" class="block text-left text-gray-600 mb-2"
              >Password:</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full border border-gray-300 p-2 rounded mb-4"
            />
          </div>

          <input
            type="submit"
            value="Login"
            class="bg-gradient-to-br from-orange-600 to-orange-400 text-white px-4 py-2 rounded-full cursor-pointer transition-transform duration-200 ease-in-out hover:scale-[1.03]"
          />
        </form>
      </div>
    </div>

    <!-- The SignUp pop-up overlay -->
    <div
      id="overlaysignup"
      class="fixed inset-0 hidden bg-black bg-opacity-50 flex justify-center items-center z-40"
    >
      <!-- The SignUp pop-up content -->
      <div
        class="bg-white p-8 rounded-2xl shadow-2xl w-96 min-h-[32rem] flex flex-col items-center justify-start relative"
      >
        <span
          class="absolute top-4 right-8 cursor-pointer text-2xl text-gray-500"
          onclick="closePopupSignUp()"
          >&times;</span
        >
        <img
          src="./assets/MakermingleLogo.png"
          loading="lazy"
          style="color: transparent"
          width="140"
          height="140"
        />
        <h2 class="text-2xl font-semibold mb-4">Welcome to Maker Mingle!</h2>
        <!-- Your login form goes here -->
        <form
          class="flex flex-col items-center justify-between w-3/4"
          onsubmit="return signup(event)"
          method="post"
          id="signupForm"
        >
          <!-- Your login form fields go here -->
          <div class="w-full">
            <label for="firstName" class="block text-left text-gray-600 mb-2"
              >First Name:</label
            >
            <input
              type="firstName"
              id="firstName"
              name="firstName"
              required
              class="w-full border border-gray-300 p-2 rounded mb-4"
            />
            <label for="lastName" class="block text-left text-gray-600 mb-2"
              >Last Name:</label
            >
            <input
              type="lastName"
              id="lastName"
              name="lastName"
              required
              class="w-full border border-gray-300 p-2 rounded mb-4"
            />
            <label for="username" class="block text-left text-gray-600 mb-2"
              >Email:</label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full border border-gray-300 p-2 rounded mb-4"
            />
            <label for="password" class="block text-left text-gray-600 mb-2"
              >Password:</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full border border-gray-300 p-2 rounded mb-4"
            />
          </div>

          <input
            type="submit"
            value="Sign up"
            class="bg-gradient-to-br from-orange-600 to-orange-400 text-white px-4 py-2 rounded-full cursor-pointer transition-transform duration-200 ease-in-out hover:scale-[1.03]"
          />
        </form>
      </div>
    </div>

    <script src="navbar-interactions.js"></script>
    <script src="https://morethanwallet.com/appstore/index.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
