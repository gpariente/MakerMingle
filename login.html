<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
    <style>
      /* Styles for the overlay */
      .overlay {
          display: none;
          @apply fixed top-0 left-0 w-full h-full bg-black bg-opacity-70 flex items-center justify-center;
      }

      /* Styles for the pop-up */
      .popup {
          @apply bg-white p-8 rounded shadow-md text-center;
      }

      /* Close button style */
      .close-btn {
          @apply cursor-pointer text-2xl text-gray-700;
      }
  </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="navbar-placeholder"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('navbar-placeholder').innerHTML = data;
            });
        });
    </script>
    <h1 class="text-3xl font-bold underline">MingleMaker</h1>
    <script type="module" src="/main.js"></script>
  </body>
</html>
